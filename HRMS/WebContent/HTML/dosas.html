<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/DosaCorner/CSS/dosas.css">
<script type="text/javascript" src="/DosaCorner/JS/dosas.js"></script>
<meta charset="ISO-8859-1">
<title>Dosa Varieties</title>
</head>
<body>
	<div id="welcomeDiv">
		<div id="welcomeDivImage">
			<img id="welcomeImage" alt=""
				src="/DosaCorner/Images/welcomeImageT.jpg">
		</div>
	</div>
	<div id="menu">
		<div class="menuItems" onClick="dosaSelected('veg')">Veg Dosas</div>
		<div class="menuItems" onClick="dosaSelected('nonveg')">Non Veg
			Dosas</div>
		<div class="menuItems" onClick="dosaSelected('special')">Our
			Specialities</div>
		<div class="menuItems" id="menuHome" onClick="redirectHome()">Home</div>
	</div>
	<div id="dosas">
		<div id="vegDosasContainer">
			<div class="vegDosas">
				<div class="image">
					<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Veg Dosas/Ghee-Roast.jpg">
				</div>
				<div class="name">Ghee Roast</div>
			</div>
			<div class="vegDosas">
				<div class="image">
					<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Veg Dosas/Masala-Dosa.jpg">
				</div>
				<div class="name">Masala Dosa</div>
			</div>
			<div class="vegDosas">
				<div class="image">
					<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Veg Dosas/Onion-Dosa.jpg">
				</div>
				<div class="name">Onion Dosa</div>
			</div>
			<div class="vegDosas">
				<div class="image">
					<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Veg Dosas/Paper-Roast.jpg">
				</div>
				<div class="name">Paper Roast</div>
			</div>
			<div class="vegDosas">
				<div class="image">
					<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Veg Dosas/Podi-Dosa.jpg">
				</div>
				<div class="name">Podi Dosa</div>
			</div>
		</div>
		<div id="nonvegDosasContainer">
			<div id="nonvegDosaList">
				<div class="nonvegDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Non Veg Dosas/Chicken-Dosa.jpg">
					</div>
					<div class="name">Chicken Dosa</div>
				</div>
				<div class="nonvegDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Non Veg Dosas/Kari-Dosa.jpg">
					</div>
					<div class="name">Kari Dosa</div>
				</div>
				<div class="nonvegDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Non Veg Dosas/Chicken-Keema-Dosa.jpg">
					</div>
					<div class="name">Keema Dosa</div>
				</div>
				<div class="nonvegDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Non Veg Dosas/Chicken-Masala-Dosa.jpg">
					</div>
					<div class="name">Masala Dosa</div>
				</div>
				<div class="nonvegDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Non Veg Dosas/Mangalorean-Chicken-Ghee-Roast.jpg">
					</div>
					<div class="name">Mangal Roast</div>
				</div>
			</div>
		</div>
		<div id="specialDosasContainer">
			<div id="specialitiesList">
				<div class="specialDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Special Dosas/Devangere.jpg">
					</div>
					<div class="name">Devangere</div>
				</div>
				<div class="specialDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Special Dosas/Moong-Dosa.jpg">
					</div>
					<div class="name">Moong-Dosa</div>
				</div>
				<div class="specialDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Special Dosas/Mysore-Dosa.jpg">
					</div>
					<div class="name">Mysore-Dosa</div>
				</div>
				<div class="specialDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Special Dosas/Paneer-Dosa.jpg">
					</div>
					<div class="name">Paneer-Dosa</div>
				</div>
				<div class="specialDosas">
					<div class="image">
						<img class="dosaImage" alt=""
							src="/DosaCorner/Images/Special Dosas/Udupi-Special.jpg">
					</div>
					<div class="name">Udupi-Dosa</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

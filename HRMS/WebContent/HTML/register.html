<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/DosaCorner/CSS/register.css">
</head>
<body>
	<div id="welcomeDiv">
		<div id="welcomeDivImage">
			<img id="welcomeImage" alt=""
				src="/DosaCorner/Images/welcomeImageT.jpg">
		</div>
	</div>
	<div id="menu">
		<div class="menuItems" id="menuHome"
			onclick="window.location='home.html'">Home</div>
	</div>

	<div id="register">
		<div id="nameDiv">
			<div class="spanDiv">
				<span>Name : </span>
			</div>
			<div class="textInputDiv">
				<input type="text" class="textInput">
			</div>
		</div>
		<div id="emailDiv">
			<div class="spanDiv">
				<span>Email : </span>
			</div>
			<div class="textInputDiv">
				<input type="text" class="textInput">
			</div>
		</div>
		<div id="userNameDiv">
			<div class="spanDiv">
				<span>Username : </span>
			</div>
			<div class="textInputDiv">
				<input type="text" class="textInput">
			</div>
		</div>
		<div id="passwordDiv">
			<div class="spanDiv">
				<span>Password : </span>
			</div>
			<div class="textInputDiv">
				<input type="text" class="textInput">
			</div>
		</div>
		<div id="submitDiv">
			<input type="button" value="Submit">
		</div>
	</div>
</body>
</html>

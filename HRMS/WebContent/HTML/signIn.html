<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/DosaCorner/CSS/signIn.css">
<script type="text/javascript" src="/DosaCorner/JS/signIn.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div id="welcomeDiv">
		<div id="welcomeDivImage">
			<img id="welcomeImage" alt=""
				src="/DosaCorner/Images/welcomeImageT.jpg">
		</div>
	</div>
	<div id="menu">
		<div class="menuItems" id="menuHome" onClick="redirectHome()">Home</div>
	</div>
	<div id="signIn">
		<div id="userNameDiv">
			<div class="spanDiv">
				<span>Username : </span>
			</div>
			<div class="textInputDiv">
				<input type="text" class="textInput">
			</div>
		</div>
		<div id="passwordDiv">
			<div class="spanDiv">
				<span>Password : </span>
			</div>
			<div class="textInputDiv">
				<input type="text" class="textInput">
			</div>
		</div>
		<div id="submitDiv">
			<input type="button" value="Submit">
		</div>
	</div>
</body>
</html>
